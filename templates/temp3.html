<div class="dragDropCont row">
	<div class="employeeListCont col-md-6">
		<div class="panel panel-default employeeItem" ng-repeat="employee in employeeList" data-drag="true" data-jqyoui-options="{revert:'invalid'}" jqyoui-draggable="{animate:true}" ng-hide="!employee.name" ng-model="employee">
  			<div class="panel-body">
    			{{employee.name}} {{employee.position}}
  			</div>
		</div>
	</div>
	<div class="bucketCont col-md-6">
			<form class="navbar-form navbar-left bucketCreate" role="search" >
				<div class="form-group">
	    			<input type="text" class="form-control" placeholder="Search" ng-model="bucketName">
				</div>
	  			<button type="submit" class="btn btn-default" ng-click="addBucket()">Add bucket</button>
			</form>
		<div class="buckets">
			<div class="panel panel-default" ng-repeat = "bucket in bucketList">
	  			<div class="panel-heading">{{bucket.name}}<span class="glyphicon glyphicon-remove" ng-click="removeBucket($index)"></span></div>
	  			<div class="panel-body" data-drop="true" ng-model="bucket.items" jqyoui-droppable="{multiple:true}">
	  				<div class="panel panel-default" ng-repeat="item in bucket.items" ng-show="item.name" data-drag="true" data-jqyoui-options="{revert:'invalid'}" jqyoui-draggable="{animate:true}">
  						<div class="panel-body">
    						{{item.name}} {{item.position}}
  						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
